<ion-header>

  <ion-navbar>
    <ion-title>Traffic Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="hasTraffic">

    <h1>Traffic working details </h1>
    <ion-card *ngFor="let traffic of traffics">

      <img src="assets/imgs/10Glogo.png" />
      <div class="card-title">10GE</div>
      <div class="card-subtitle">{{ traffic.station }}</div>
      <div class="card-subtitle">{{ traffic.trafficName }}</div>
      <button ion-button item-right color="primary" (click)="viewCharacter({'key':traffic.trafficId })">
                  show traffic
            </button>
    </ion-card>
  </div>

</ion-content>
